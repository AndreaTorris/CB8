<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>appointments app</title>
    <script src="./functions.js" type="module"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="container header">
      <h1>Appointments App</h1>
      <div class="login">
        <img src="./resources/Cattura.JPG" alt="image" class="welcomeImg" />
        <p class="welcome">Benvenuto Dott.Pistanagghi</p>
      </div>
    </header>
    <main>
      <div class="notCompletedTitle container toHide">
        <h2>Appuntamenti in attesa</h2>
        <div class="notCompleted container toHide"></div>
      </div>
      <div class="completedTitle container">
        <h2>Appuntamenti conclusi</h2>

        <div class="Completed container"></div>
      </div>
    </main>
    <footer class="container footer">
      <button class="completati buttonOne">Mostra conclusi</button>
      <button class="all buttonTwo">Mostra tutti</button>
    </footer>
  </body>
</html>
